<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/calculator.css">
    <script src="js/script.js" defer></script>
    <title>SFU Grade Calculator</title>
</head>
<body>
    <div class="Topblackbar"></div>
    <div class="Whitebackground">
    <header>Grade Calculator</header><br>
    
    <main>
        <br><h1 class="subtitles">Activities</h1><br>
        <section>
            Give grades to the numeric activities:
        </section><br><br>
        <table id="grade-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Weight</th>
                    <th>Grade</th>
                    <th>Percent</th>
                </tr>
            </thead>
            <tbody>
            <tr class="row">
                <td>Activity 1</td>
                <td>A1</td>
                <td><input type="number" name="weight"></td>
                <td><input type="number" name="grade-nume">
                    /
                    <input type="number" name="grade-deno">
                </td>
                <td class="percentage"></td>
            </tr>
        </tbody>
        </table><br>
        <form action="/submit">
            <input type="submit" value="ADD ROW">
        </form>
        <h2 class="subtitles">Result</h2><br>
        <div id="mean-grade"></div>
        <div id="weighted-grade"></div>
        <button class="mean" onclick="calcMean()">MEAN</button>
        <button class="weighted" onclick="calcWeighted()">WEIGHTED</button>

    </main>
    </div>
    <div class="Bottomblackbar"></div>

</body>
</html>
